<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link href="css/grid.css" rel="stylesheet">
    <title> Bird Sound Music Mixer</title>
  </head>
  <body>
<header class="grid-con">
<h1 class="l-col-start-1 l-col-span-full"> Sounds of Birds </h1>
</header>

<main class="grid-con">
    <section class=" l-col-start-3 l-col-span-6">
        <h2 class="hidden">dropzone</h2>
    <div class="nest">
        <img src="images/nest.png" alt="birds nest drop zone for eggs">
    </div>
    </section>

    <section class="howto l-col-start-10 l-col-span-2">
        <h2 class="hidden">how to Use</h2>
        <div>
            <p><span>HOW TO USE:</span><br> return the little eggs to their nest by dragging them and dropping them, to hear them sing a happy song, thanking you. play and pause their song, and turn up the volume if you'd like!</p>
        </div>
    </section>

    <section class="egg-box l-col-start-1 l-col-span-6">
        <h2 class="hidden"> bird egg options</h2>
    <div class="loon egg">
        <img src="images/common-loon-egg.svg" alt="common loon egg">
    </div>
    <div class=" murre egg"> 
        <img src="images/common-murre-egg.svg" alt="common murre egg">
    </div>
    <div class="great egg">
        <img src="images/great-tit-egg.svg" alt="great tit egg">
    </div>
    <div class=" robin egg">
        <img src="images/robin-egg.svg" alt="robin egg">
    </div>
    <div class="rock egg"> 
        <img src="images/rock-bunting-egg.svg" alt="rock bunting egg">
    </div>
    <div class="song egg">
        <img src="images/song-thrush-egg.svg" alt="song thrust egg">
    </div>
</section>

<section class="volume l-col-start-9 l-col-span-3" >
    <h2 class="hidden">volume buttons</h2>
    <div>

    </div>
</section>
</main>
<footer>

</footer>
<script src="js/main.js"></script>
  </body>
</html>
