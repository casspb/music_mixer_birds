<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link href="css/grid.css" rel="stylesheet">
    <title> Bird Sound Music Mixer</title>
  </head>
  <body>
<header>
<h1> Sounds of Birds </h1>
</header>

<main>
    <section class="full-width-grid-con">
        <h2 class="hidden">dropzone</h2>
    <div class="nest">
        <img src="images/nest.png" alt="birds nest drop zone for eggs">
    </div>
    </section>

    <section class="grid-con">
        <h2 class="hidden"> bird egg options</h2>
    <div class="egg">
        <img src="images/common-loon-egg.svg" alt="common loon egg">
    </div>
    <div class="egg"> 
        <img src="images/common-murre-egg.svg" alt="common murre egg">
    </div>
    <div class="egg">
        <img src="images/great-tit-egg.svg" alt="great tit egg">
    </div>
    <div class="egg">
        <img src="images/robin-egg.svg" alt="robin egg">
    </div>
    <div class="egg"> 
        <img src="images/rock-bunting-egg.svg" alt="rock bunting egg">
    </div>
    <div class="egg">
        <img src="images/song-thrust-egg.svg" alt="song thrust egg">
    </div>
</section>
</main>
<footer>

</footer>
<script src="js/main.js"></script>
  </body>
</html>
